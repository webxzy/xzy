<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
ul{ margin:0; padding:0; border:1px solid #eee; width:200px; padding:5px;}
li{ list-style:none;}
li a{ text-decoration:none; color:#000;}
</style>
</head>

<body>
<input type="text" />
<input type="button" value="百度一下" />
<ul>
<li><a target="_blank" href=""></a></li>
</ul>


<script>
var aInp=document.getElementsByTagName("input");
var show=document.getElementsByTagName("ul")[0];
aInp[1].onclick=function(){
	var val=aInp[0].value;
	if(!val) return;
	window.open('http://www.baidu.com/s?wd='+val+'');
}

aInp[0].onkeyup=function(){ //创建连接
	var oScript=document.createElement("script");
	var script=document.getElementById("oScript");
	if(script){document.body.removeChild(script)}
	oScript.src='http://suggestion.baidu.com/su?wd='+this.value+'&cb=fn';
	oScript.id="oScript";
	document.body.appendChild(oScript);
}

function fn(data){ //接收数据
	var html=''
	for( var i=0;i<data.s.length;i++ ){
		html+='<li><a target="_blank" href="http://www.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>';
	}
	show.innerHTML=html;	
}

</script>
</body>

</html>
